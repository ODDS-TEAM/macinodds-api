version: '3.6'
services:
  api:
    image: registry.odds.team/internship/macinodds-api:${BUILD_NUMBER}
    container_name: 'macinodds-api'
    networks:
      - macinodds-web
      - macinodds-db
    ports:
      - 1323:${API_PORT}
    volumes:
      - /home/nc-user/images:/app/mac
networks:
  macinodds-web:
    external: true
  macinodds-db:
    external: true